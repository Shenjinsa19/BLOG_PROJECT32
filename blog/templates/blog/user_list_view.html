{% extends 'blog/base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
  <div class="main-content">
    <h2>User List</h2>
    <ul class="user-list">
      {% for user in users %}
        <li class="user-item">
          <span class="user-name">{{ user.username }}</span>
          <span class="user-id">(ID: {{ user.id }})</span>
        </li>
      {% empty %}
        <li>No users found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
