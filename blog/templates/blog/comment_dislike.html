{% extends 'blog/base.html' %}

{% block title %}DisLike Comment{% endblock %}

{% block content %}
<div class="main-content" style="max-width: 600px; margin: 40px auto; font-family: Arial, sans-serif;">

  <h2 style="color: #0066cc; margin-bottom: 20px;">DisLike Comment</h2>

  <p style="font-size: 16px; margin-bottom: 10px;">
    <strong>
      {% if comment.user %}
        {{ comment.user.username }}
      {% else %}
        Anonymous
      {% endif %}
    </strong> commented:
  </p>

  <blockquote class="comment-box" style="background-color: #f0f4ff; border-left: 4px solid #0066cc; padding: 15px 20px; font-style: italic; color: #333; margin-bottom: 25px;">
    {{ comment.content }}
  </blockquote>

  <form method="post" style="margin-bottom: 20px;">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color: #0066cc; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold;">
      DisLike
    </button>
  </form>

  <a href="{% url 'post-detail-view' comment.post.id %}" class="back-link" style="color: #0066cc; text-decoration: none; font-weight: 600;">
     Back to Post
  </a>
</div>
{% endblock %}
