{% extends 'blog/base.html' %}

{% block content %}
  <h2>Dislike Comment</h2>
  <p><strong>{{ comment.username }}</strong> said:</p>
  <p>{{ comment.content }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit"> Dislike</button>
  </form>

  <a href="{% url 'post-detail-view' comment.post.id %}">Back to Post</a>
{% endblock %}
