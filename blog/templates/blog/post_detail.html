
{% extends 'blog/base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><strong>Author:</strong> {{ post.author.username }}</p>
  <p><strong>Category:</strong> {{ post.category.name }}</p>
  <p><strong>Likes:</strong> {{ like_count }}</p>
  <p><strong>Dislikes:</strong> {{ dislike_count }}</p>



  <form method="post" action="{% url 'like-post' post.id %}">
    {% csrf_token %}
    <button type="submit">Like</button>
  </form>


  <form method="post" action="{% url 'dislike-post' post.id %}">
    {% csrf_token %}
    <button type="submit">Dislike</button>
  </form>

  <a href="{% url 'post_list_create_view' %}">Back to Post List</a>
{% endblock %}
