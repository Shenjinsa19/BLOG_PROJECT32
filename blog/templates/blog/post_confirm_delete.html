{% extends 'blog/base.html' %}

{% block content %}
  <div class="delete-confirmation">
    <h2 style="color: #c00;">Confirm Deletion</h2>
    <p>Are you sure you want to permanently delete the post titled "<strong>{{ object.title }}</strong>"?</p>

    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" style="background-color: #c00; color: white; padding: 8px 16px; border: none; border-radius: 4px;">
        Yes, delete
      </button>
      <a href="{% url 'post_list_create_view' %}" style="margin-left: 15px; padding: 8px 16px; background-color: #ccc; text-decoration: none; border-radius: 4px;">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
