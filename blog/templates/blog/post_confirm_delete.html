{% extends 'blog/base.html' %}
{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_list_create_view' %}">Cancel</a>
  </form>
{% endblock %}
