{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="delete-confirmation" style="
    max-width: 500px;
    margin: 60px auto;
    padding: 40px;
    background-color: #fff7f7;
    border: 1px solid #ffcccc;
    border-radius: 10px;
    text-align: center;
">
    <h2 style="color: #cc0000; margin-bottom: 20px;">Confirm Deletion</h2>
    <p style="font-size: 16px; color: #333;">
        Are you sure you want to permanently delete the post titled 
        <strong>"{{ object.title }}"</strong>?
    </p>

    <form method="post" style="margin-top: 30px;">
        {% csrf_token %}
        <button type="submit" style="
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
           ">
            Yes, Delete
        </button>
        <a href="{% url 'post_list_create_view' %}" style="
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        ">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
