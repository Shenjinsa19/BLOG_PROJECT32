{% extends 'blog/base.html' %}
{% block title %}like a post{% endblock %}
{% block content %}
<div class="like-post-container" style="
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    text-align: center;
    border: 1px solid  black;
">
    <!-- Title -->
    <h2 class="like-post-title" style="font-size: 28px; color: #222; margin-bottom: 20px;">
        Like Post
    </h2>

    <!-- Confirmation Prompt -->
    <p style="font-size: 16px; color: #555; margin-bottom: 30px;">
        Do you want to like this post titled <strong>"{{ post.title }}"</strong>?
    </p>

    <!-- Like Form -->
    <form method="post" style="margin-bottom: 20px;border:0.5px solid black;">
        {% csrf_token %}
        <button type="submit" class="like-post-button" style="
            background-color: #28a745;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            
        ">
             Like
        </button>
    </form>

    <!-- Back Link -->
    <a href="{% url 'post-detail-view' post.id %}" class="back-to-post" style="
        display: inline-block;
        color: #fefeff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #0066cc;
        border-radius: 3px;
    "> Back to Post</a>
</div>
{% endblock %}
