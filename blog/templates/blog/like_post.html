{% extends 'blog/base.html' %}

{% block content %}
  <h2>Like Post</h2>
  <p>Do you want to like this post titled <strong>{{ post.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Like</button>
  </form>

  <a href="{% url 'post-detail-view' post.id %}">Back to Post</a>
{% endblock %}
