{% extends "blog/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container" style="
    max-width: 400px;
    margin: 80px auto;
    padding: 40px;
    background-color: #f8f9fa;
    border-radius: 10px;
    
">
    <h2 style="
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    ">Login to Your Account</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit" style="
            background-color: #0066cc;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            
        ">
            Login
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        New User? 
        <a href="{% url 'register' %}" style="color: #0066cc; text-decoration: none; font-weight: bold;">Register here</a>
    </p>
</div>
{% endblock %}
